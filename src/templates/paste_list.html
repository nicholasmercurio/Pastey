{% extends "base.html" %}

<!-- this looks like shit -->

{% block content %}
  <h2>Recently Pasted for {{ request.user }}</h2>
  <ul>
    {% for x in userposts %}
    <li>Title: {{ x.title }}</li>
    <li>Poster name: {{ x.poster }}</li>
    <li>Timestamp: {{ x.timestamp }}</li>
    <li>Content: {{ x.content }}</li>
    <br><br>
    {% endfor %}
  </ul>
{% endblock %}
